# basic site info
site_name: Coronal Hole Detection Project
site_description: Python routines and documentation for the PSI Coronal Hole Detection Project.
site_author: Tamar Ervin

# repository information
repo_url: https://github.com/predsci/CHMAP
edit_uri: blob/master/mkdocs/docs/

# site navigation
nav:
