  - Jupyter Examples:
      - EUV Image query and plot: examples/Introduction.ipynb
      - Limb Correction: examples/Limb-Correction.ipynb
      - Inter Instrument Transform: examples/Inter-Instrument-Transform.ipynb
      - Graph Analysis and Traversal: examples/graph_analysis_mkdocs.ipynb

# theme
theme:
  name: material
  language: en
  palette:
    primary: black
    accent: black
  logo: img/psi_logo.png

# plugins
plugins:
  - search:
      lang: en
  - mkdocs-jupyter

# extensions
markdown_extensions:
  - attr_list
  - codehilite:
      linenums: true
  - admonition
  - pymdownx.critic
  - pymdownx.mark
  - pymdownx.tabbed
  - pymdownx.arithmatex


extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
